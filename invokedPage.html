<!DOCTYPE html>
<html lang="en">
<head>

<body dir="rtl">

<div align="center">
    <nav class="menu-top">

    <div align="center" class="col-lg-8 col-12 form-content">
        <form method="" action="">
            <div class="form-group input">
                <i class="far fa-envelope fa-2x"></i>
                <input type="username" id="un" autocomplete="off" placeholder="نام کاربری" class="form-control" required="">
                <label class="form-control-placeholder" for="un">نام کاربری</label>
            </div>
            <div class="form-group input">
                <i class="fas fa-lock fa-2x"></i>
                <input type="password" autocomplete="off" id="pw" placeholder="رمز عبور" class="form-control" required="">

            </div>
            <div class="form-group button">
                <button class="btn btn-success btn-sm btn-block mt-3" id="login" onclick="authenticate()" type="submit"> ورود </button>
                <button class="btn btn-danger btn-sm btn-block mt-3" onclick="openSignUp()" type="submit"> ثبت نام <i class="fab fa-google"></i></button>

        </div>

<script>
    function openSignUp() {
        window.location.href = "loadNewPage.html";
    }

    function authenticate() {
        var user = document.getElementById("un").value;
        var pass = document.getElementById("pw").value;
        // console.log(user);
        // console.log(pass);

        var receivedData = JSON.parse(localStorage.getItem("temp"));
        var role_ = 10000;
        for (var i = 0; i < receivedData.main.length; i++) {
            if (user.length > 0 && pass.length > 0 && user == receivedData.main[i].username && pass == receivedData.main[i].pass) {
                role_ = receivedData.main[i].role;
                // console.log(role_);
                // console.log(typeof role_);
                break;
            } else {
            }
        }
        switch (role_) {
            case "0" :
                window.location.href = "adminPage.html";
                sessionStorage.setItem("currentUser", user);
                break;
            case "1" :
                window.location.href = "employeePage.html";
                sessionStorage.setItem("currentUser", user);
                break;
            case "2" :
                window.location.href = "studentPage.html";
                sessionStorage.setItem("currentUser", user);
                break;
            case "3" :
                window.location.href = "employeePage.html";
                sessionStorage.setItem("currentUser", user);
                break;
            default :
                alert("حساب کاربری با این نام کاربری و رمز عبور پیدا نشد!")
        }
